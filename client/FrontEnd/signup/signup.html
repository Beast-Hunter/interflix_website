<!DOCTYPE html>
<html lang="en">
<head>
    <title>SignUp</title>
<link rel="stylesheet" href="../main/styles.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
    <div class="header">
        <div class="layer1">
        <div class="logo">
            <img src="../images/interflix_logo.jpeg">
        </div>
    
    <div class="showcase-content">
        <div class="formm">
            <form id="form">
                <h1>Sign Up</h1>
                <div class="info">
                    <label for="userid"><input id="userid" class="email" type="userid" placeholder="Username" autocomplete="additional-name"></label> <br>
                    <label for="email"><input id="email" type="email" class="email" placeholder="Email or phone number" autocomplete="email"></label> <br>
                    <label for="password"><input id="password" class="email" type="password" placeholder="Password"></label>
                </div>
               
                <div class="btn">
                    
                    <button class="btn-primary" type='submit'><a href="../main/main.html">Sign Up</a></button>
                
                </div>
                <div class="help">
                    <div>
                        <input value="true" type="checkbox" id="checkbox"><label>Remember me</label>
                    </div>
                </form>
                <script>
                    
                    const form =  document.getElementById('form');
                    
                    form.addEventListener('submit', async function(e) {
                        e.preventDefault();

                        const formData = new FormData(form);

                        axios.post('http://127.0.0.1:8800/api/routes/auth/register', formData)
                        .then(res => console.log(res))
                        .catch(err => console.log(err))
                    });

                </script>
        </div>
    </div>
    </div>
</div>
</body>
</html>
